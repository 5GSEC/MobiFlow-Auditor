// pip3 install grpcio grpcio-tools
// cd MobiFlow-Auditor (make sure it is at the root folder)
// python3 -m grpc_tools.protoc --proto_path=. --python_out=. --pyi_out=. --grpc_python_out=. mobiflow-auditor/secsm/server/protos/mobiflow_service.proto
// copy the generated files into server/protos, protoc by default will convert - into _, so output will be at mobiflow_auditor at root

// Syntax definition
syntax = "proto3";

// The service definition.
service MobiFlowQuery {
  // Sends a greeting
  rpc MobiFlowQuery (MobiFlowQueryRequest) returns (MobiFlowQueryResponse) {}
}

// The request message containing the request initiator's name.
message MobiFlowQueryRequest {
  string name = 1;
  string table = 2;
}

// The response message containing the greetings
message MobiFlowQueryResponse {
  string message = 1;
}